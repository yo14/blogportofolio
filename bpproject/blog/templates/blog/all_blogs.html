<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for blog in blogs%}
    <h2><a href="{% url 'blog:detail' blog.id %}">{{blog.title}}</a></h2>
    <p>{{blog.description}}</p>
    <p style="color: green;">{{blog.date}}</p>
{% endfor %}
</body>
</html>
